syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.baresip.control";
// option objc_class_prefix = "AEC";

package baresipgRPC;
import "google/protobuf/empty.proto";

// A BaresipController service lets you control a baresip instance.
service BaresipController {
    rpc streamEvents(Event) returns (stream Event) {}
}

message Event {
    string json_encoded = 1;
}

message Command {
    string command = 1;
    string params = 2;
    string token = 3;
}